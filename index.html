<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Headline for activist students at the very top -->
    <!-- Logo at top left -->
    <div class="logo-top">
        <img src="img/cw_logo-2.png" alt="charity: water logo" />
    </div>
    <div class="main-content">
        <h1>Rally your campus. Change the world.</h1>
        <p class="subheadline">
            Charity: Water brings your activism to life - 100% of what you raise brings clean water to communities in need.
        </p>
        <!-- Key Facts Section -->
        <div class="facts-section">
            <p class="fact-top">703 million people lack basic access to clean and safe drinking water</p>
            <div class="fact-stats">
                <div class="fact-block">
                    <span class="fact-number">20,297,336</span>
                    <span class="fact-label">people served</span>
                </div>
                <div class="fact-block">
                    <span class="fact-number">186,000</span>
                    <span class="fact-label">water projects</span>
                </div>
                <div class="fact-block">
                    <span class="fact-number">29</span>
                    <span class="fact-label">countries</span>
                </div>
            </div>
        </div>
        <!-- Main Image Section -->
        <div class="main-image">
            <img src="img/Image.png" alt="Charity Water impact image" />
        </div>
        <!-- Call-to-Action Buttons -->
        <div class="cta-buttons" style="justify-content:center; gap:32px; margin-top:18px;">
                <a href="https://www.charitywater.org/?utm_source=adwords&utm_medium=paid-ppc&utm_campaign=spring-acq-usrow&utm_term=cBC_CW_G_PAID_SEARCH_BRAND_ALL_US+ROW_OBSV_ALL_PHRASE_ALL&utm_content=branded&gad_source=1&gad_campaignid=22148602074&gbraid=0AAAAADNj5D_DOaQZ_SgNIO_I7dpkdTM3Z&gclid=CjwKCAjwt-_FBhBzEiwA7QEqyITecUDiWBhLIk8OsSTJan_0_P4kKAp9e9SDPLwTq1gTZe0LocoLQBoC-CQQAvD_BwE" target="_blank" rel="noopener noreferrer"><button class="donate-btn" style="background:#bf6c46; color:#fff; border:none; border-radius:50px; padding:18px 32px; font-size:1.1em; font-weight:bold; box-shadow:0 2px 8px rgba(26,26,26,0.10); cursor:pointer;">Donate $10 - Give Clean Water</button></a>
            <a href="https://www.charitywater.org/take-action" target="_blank" rel="noopener noreferrer"><button class="campaign-btn" style="background:#ffc907; color:#1a1a1a; border:none; border-radius:50px; padding:18px 32px; font-size:1.1em; font-weight:bold; box-shadow:0 2px 8px rgba(26,26,26,0.10); cursor:pointer;">Start a campaign</button></a>
        </div>
    </div>
</body>
</html>
